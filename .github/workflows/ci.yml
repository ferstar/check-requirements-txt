name: CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:
    inputs:
      python-version:
        description: 'Python version to test (leave empty for all versions)'
        required: false
        type: choice
        options:
          - ''
          - '3.10'
          - '3.11'
          - '3.12'
          - '3.13'
        default: ''

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # Required for OIDC
      contents: read
    strategy:
      matrix:
        python-version: ${{ github.event.inputs.python-version && fromJSON(format('["{0}"]', github.event.inputs.python-version)) || fromJSON('["3.10", "3.11", "3.12", "3.13"]') }}

    steps:
    - uses: actions/checkout@v5

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install hatch
      run: pip install hatch

    - name: Install dependencies
      run: |
        hatch env create default
        hatch env create lint

    - name: Run tests with coverage
      run: hatch run cov

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v5
      with:
        use_oidc: true
        fail_ci_if_error: false
        verbose: true

    - name: Run linting
      run: hatch run lint:all

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
    - uses: actions/checkout@v5

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: "3.12"

    - name: Install hatch
      run: pip install hatch

    - name: Build package
      run: hatch build

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist
        path: dist/
